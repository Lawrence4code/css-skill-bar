<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel='stylesheet' type='text/css' href='css/style.css' />
  <link rel='stylesheet' type='text/css' href='http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css' />
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <title> CSS Skill Bar </title>
</head>

<body>
  <div class='container'>
    
    <h1 class='title'> CSS Skill Bar </h1>

    <div class='skillBox'>

      <div class='skillBar'>
        <a class='ion-social-html5-outline'> </a>
        <span class='skillName'> HTML5 </span>
        <div class="skillArea">
          <span class="skill-HTML"> </span>
        </div><!-- skillArea -->
      </div><!-- skillBar -->

      <div class='skillBar'>
        <a class='ion-social-css3-outline'> </a>
        <span class='skillName'> CSS3 </span>
        <div class="skillArea">
          <span class="skill-CSS"> </span>
        </div><!-- skillArea -->
      </div><!-- skillBar -->

      <div class='skillBar'>
        <a class='ion-social-javascript'> </a>
        <span class='skillName'> JAVASCRIPT </span>
        <div class="skillArea">
          <span class="skill-JS"> </span>
        </div><!-- skillArea -->
      </div><!-- skillBar -->

      <div class='skillBar'>
        <a class='ion-social-angular-outline'> </a>
        <span class='skillName'> ANGULAR </span>
        <div class="skillArea">
          <span class="skill-A4"> </span>
        </div><!-- skillArea -->
      </div><!-- skillBar -->

      <div class='skillBar'>
        <a class='ion-social-nodejs'> </a>
        <span class='skillName'> NODEJS </span>
        <div class="skillArea">
          <span class="skill-NODEJS"> </span>
        </div><!-- skillArea -->
      </div><!-- skillBar -->

      <div class='skillBar'>
        <a class='ion-social-wordpress-outline'> </a>
        <span class='skillName'> WORDPRESS </span>
        <div class="skillArea">
          <span class="skill-WP"> </span>
        </div><!-- skillArea -->
      </div><!-- skillBar -->

    </div><!-- skillBox -->

  </div><!-- container -->
</body>

</html>
